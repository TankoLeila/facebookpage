<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FacebookLogin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h2>facebook</h2>
        <div class="container">

            <input type="email" placeholder="Numéro mobile ou e-mail">
            <input type="password" placeholder="Mot de passe">
            <button class="btnConnect">Se connecter</button>
            <a href="#">Mot de passe oublié?</a>

            <div class="hrs">
                <hr> <span>ou</span>
                <hr>
            </div>

            <button class="createBtn">Créer nouveau compte</button>
        </div>

    </form>

    <div class="language">
        <div lang="lang1">
            <span class="span1">Français (France)</span> <br>
            <span class="span2">Fula</span> <br>
            <span>Portugues (Brasil)</span> <br>
            <span class="span4">Italiano</span>
        </div>


        <div class="lang2">
            <span class="span5">English (US)</span> <br>
            <span>Espanol (Espana)</span> <br>
            <span>Deutsch </span> <br>
            <span> <button class="addBtn">+</button></span>
        </div>

    </div>

    <div class="footer">
        <span>A propos . Aide . Plus</span> <br>
        <span>Meta @ 2023</span>
    </div>

</body>

</html>
